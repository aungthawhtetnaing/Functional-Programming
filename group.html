        function groupBy(arr,prop) 
        {
            return arr.reduce((group,obj)=>{
                if(!group[obj[prop]])
                {
                    return {
                        ...group,
                        [obj[prop]] : [obj]
                    }
                }
                else
                {
                    return {
                        ...group ,
                        [obj[prop]] : [...group[obj[prop]],obj]
                    }
                }
            },{})
        }

        console.log('city group',city);
