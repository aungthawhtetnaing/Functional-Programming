<html>
    <script>
        const range = (start,end)=>new Array(end - start)
                                        .fill(0)
                                        .map((v,i)=>start+i);
        let oneToFive = range(1,5);
        console.log('1 to 5 ',oneToFive);

        let ten = range(1,11);
        let divide = x => x%2 == 0 ;

        let filter = (arr,data) =>arr.reduce((x,y)=>{
            return data(y)?[...x,y]:x ;
        },[])

        console.log('divid ',ten);
        let data = filter(ten,divide)
        console.log('filter ',data);
    </script>
</html>
