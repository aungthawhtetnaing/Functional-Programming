<html>
    <script>
        function greeting (message)
        {
            console.log('Greeting ',message);
        };

        function hello (message) 
        {
            console.log('hello',message);
        };

        function fun (fn,logger=console.log)
        {
            return function(...arg)
            {
                logger(new Date(),'function name',fn.name,'was called');
                return fn(...arg);
            }
        };
        let greet = fun(greeting);
        greet('hello world')
    </script>
</html>
