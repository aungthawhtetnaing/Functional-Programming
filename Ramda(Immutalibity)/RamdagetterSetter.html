<html>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.29.1/ramda.min.js"></script>
    <script>
        const obj = {
            name : 'at' ,
            age : 22 ,
            arr : [1,2,3,4],
            // address :{
            //     city : 'ygn',
            //     street : '22street'
            // },
            display () {
                console.log('hello world');
            }
        }

        let age = R.prop('age',obj);
        console.log('age ',age);

        let obj2 = R.assoc('age',100,obj);
        console.log('obj2',obj2);
        console.log('obj',obj);

        let assoc = R.assocPath(['address','city'],'ygn',obj)
        console.log('assocPath ',assoc);

        let path = R.path(['address','city'],assoc);
        console.log('path ',path);
    </script>
</html>
